<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <button class="show-btn">Show developer</button>
        <h1 data-testid="slackUserName" class="show-name"></h1>
        <img src="" width="100px" data-testid="olaT" class="show-person">
    </div>
    <div class="flex-box">
        <div class="flex">
            <h3 class="flex-title">Current day of the week: </h3>
            <p data-testid="currentDayOfTheWeek" class="currentDay flex-content"></p>
        </div>
        <div class="flex">
            <h3 class="flex-title">Current UTC time: </h3>
            <p data-testid="currentUTCTime" class="millesec flex-content"></p>
        </div>

        <div class="flex">
            <h3 class="flex-title">Track: </h3>
            <p data-testid="myTrack" class="flex-track flex-content">Frontend</p>
        </div>
    </div>

    <a href="" data-testid=“githubURL”>Github URL</a>

<script src="./index.js"></script>
</body>
</html>
